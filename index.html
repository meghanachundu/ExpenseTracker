<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Expense Tracker</h1>
    <form id="expense-form">
      <input type="text" id="description" placeholder="Expense Description" required>
      <input type="number" id="amount" placeholder="Amount" required>
      <select id="category" required>
        <option value="" disabled selected>Select Category</option>
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Others">Others</option>
      </select>
      <input type="date" id="date" required>
      <button type="submit">Add Expense</button>
    </form>

    <div class="filters">
      <label for="filter-category">Filter by Category:</label>
      <select id="filter-category">
        <option value="All">All</option>
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Others">Others</option>
      </select>

      <input type="text" id="search" placeholder="Search expenses...">
    </div>

    <div id="expense-list" class="expense-list"></div>
    <div class="total">
      <h2>Total Expenses: $<span id="total-expenses">0.00</span></h2>
    </div>

    <canvas id="expense-chart" width="400" height="200"></canvas>
  </div>

  <script src="app.js"></script>
</body>
</html>
